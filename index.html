<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Zombies del Rock</title>
</head>
<body>

    <header class="container">
        <nav>         
           <img class="img__logo" id="zombie" src="/img/logozombi.png" alt="logo de Zombies" loading="lazy">
           <ul class="lista__logo">

              <li class="lista__menu"><a href="#zombie">Inicio</a></li>
              <li class="lista__menu"><a href=#artistas>Artistas</a></li>
              <li class="lista__menu"><a href=#Entradas>Entradas</a></li>
              <li class="lista__menu"><a href=#Seguinos>Seguinos</a></li>
    
           </ul>

     </nav>

     <section class="cuerpo">

        <h1>Festival Zombies del Rock</h1>  
           <div>   
            
            

               <img class="hombre__lente" src="/img/hombrepartitura.png" alt="imágen hombre con partitura" loading="lazy">
               
                <p>Corré a comprar tus entradas antes que se agoten!!!</p>
               <a class="btn__cuerpo" href="#Entradas">Comprar</a>
            </div> 

    </section>

    <section class="sec_artistas">
        <h2>Artistas invitados</h2>  
     <ul id="artistas" class="artistas_invitados">
        
        <li>

            <figure class="lista__figure">
                <img class="img_artista" src="/img/doschicas.png" alt="imágen dos chicas" loading="lazy">
                 <p class="canciones">THELMA Y LOUISE</p>             
           </figure> 
           <li>
            <figure class="lista__figure">
                <img class="img_artista" src="/img/chicaconvisera.png" alt="imágen mujer rubia" loading="lazy">
                 <p class="canciones"> BARBY SUPERSTAR </p>             
           </figure> 
        </li>
         <li>
    
            <figure class="lista__figure">
                <img class="img_artista" src="/img/mujermiradacostado.png" alt="imágen de mujer mirando de lado" loading="lazy">
                 <p class="canciones">OJOS DE VIDEO TAPE</p>             
                </figure> 
            </li>
         <li>
            <figure class="lista__figure">
                <img class="img_artista" src="/img/hombreconrosaenboca.png" alt="imágen hombre con rosa" loading="lazy">
                 <p class="canciones"> LA VIE EN ROSE</p>             
           </figure> 
        </li>
        <li>
            <figure class="lista__figure">
                <img class="img_artista" src="/img/mujerdedoenboca.png" alt="imágen mujer rubia" loading="lazy">
                 <p class="canciones">LA RUBIA TARADA</p>             
           </figure> 
        </li>
        <li>
        <figure class="lista__figure">
            <img class="img_artista" src="/img/zapatosenmano.png" alt="imágen de zapatos en la mano" loading="lazy">
             <p class="canciones">MIS ZAPATOS DE BLUES</p>             
       </figure> 
    </li>   

     </ul>


      </section>
      
      <section class="caja__entradas">

                <h2 id="Entradas" class="entradas__h2">Entradas</h2> 
        
             <div class="dia1__entradas">  
                   
                   <p class="p__entradas">DÍA 1</p>
                       
                            <a class="btn__cuerpo" href="#Entradas">Comprar</a>
                                 
                            <img class="cd"  alt="imágen de cd" src="/img/ab67656300005f1f51053b1cbf9c54bfe58e4a12.jpg" loading="lazy">
             
                               </div>



    
             <div class="dia1__entradas">
                
                  <img class="cd" alt="imágen de cd" src="/img/ab67656300005f1f51053b1cbf9c54bfe58e4a12.jpg" loading="lazy">
                          
                                                <a class="btn__cuerpo" href="#Entradas">Comprar</a>

                                                <p class="p__entradas">DÍA 2</p>
                                 
          
                                </div>
           
     
     </section>


     

        <div class="dia1__entradas">
                
            
            <a class="btn__spoty" href="#"><img src="/img/spoty.png" alt="imágen de ícono spotify" loading="lazy"></a>
            

            <p id="Seguinos" class="p__entradas">Podes seguir la transmisión en vivo! haciendo click<i class="fa-solid fa-forward fa-beat"></i></p>
            
    
        </div>
   
    </section>
     
     
    </header>

    
    <footer class="caja_footer">

        <div class="div_footer">
        <h3 class="letra__footer">PRODUCIDO POR</h3> 
        <img class="img__cd" alt="imagen de cd" src="/img/cd.svg" loading="lazy">
        <h3 class="letra__footer">&copy;Daniela Salvo</h3> 
        
 
    

    
   
</div>
    </footer>
    
</body>
</html>
